<include file="Modules/Admin/Template/default/common/header.html"/>
<section class="main">
   <div class="panel mb10">
      <div class="panel-header"><i class="fa fa-search"></i> 用户搜索</div>
      <div class="panel-body">
         <form action="__URL__" method="get">
            <label><input type="text" name="username" class="w160" placeholder="输入用户名"> - </label>
            <label><input type="text" name="uid" class="w80" placeholder="用户id"> - </label>
            <label><input type="text" name="email" class="w200" placeholder="邮箱">- </label>
            <label for="">
               <select name="group_id">
                  <option value="">用户组选择</option>
               <volist name="group" id="vo">
                  <option value="<!--{$vo.id}-->"><!--{$vo.title}--></option>
               </volist>
               </select>
            </label>
            <label for=""><button class="btn btn-primary"><i class="fa fa-search"></i> 搜索</button></label>
         </form>
      </div>
   </div>
	<div class="panel">
       <div class="panel-header"><i class="fa fa-user"></i> 用户管理中心</div>
   	<div class="panel-body">
   		<form action="<!--{:U('MemberHandle/delAllUser')}-->" method="post">
   		<table class="table table-hover">
   			<thead>
   				<tr>
   					<th width="20"><input type="checkbox" id="checkbox_all"></th>
   					<th width="40">uid</th>
   					<th>用户名</th>
                  <th width="100">用户组</th>
   					<th width="220">邮箱</th>
   					<th width="140">注册时间</th>
   					<th width="140">最后登录</th>

   					<th width="100">最后登录ip</th>
   					<th width="120">操作</th>
   				</tr>
   			</thead>
   			<tbody>
   			<volist name="list" id="vo">
   				<tr>
   					<td><input type="checkbox" name="id[]" value="<!--{$vo.uid}-->"<if condition="$vo['uid'] eq 1">disabled</if>></td>
   					<td><!--{$vo.uid}--></td>
   					<td><!--{$vo.username}--></td>
                  <td><!--{$vo.title}--></td>
   					<td><!--{$vo.email}--></td>
   					<td><!--{$vo.regtime|date="Y-m-d",###}--></td>
   					<td><!--{$vo.lasttime|date="Y-m-d",###}--></td>
   					<td><!--{$vo.lastip}--></td>
   					<td>
   						<a href="<!--{:U('Member/edUser',array(uid=>$vo['uid']))}-->" class="mr10"><i class="fa fa-edit"></i> 编辑</a>
   					</td>
   				</tr>
   			</volist>
   			<tr><td colspan="10"></td></tr>
   			<tr class="t-tr">
   				<td><input type="checkbox" disabled></td>
   				<td colspan="2">
   					<a href="javascript:;" class="btn btn-danger modal" data-target="#delAllUser">删除</a>
   				</td>
               <td colspan="7"><div class="page"><!--{$page}--></div></td>
   			</tr>
   			</tbody>
   		</table>
   		<div class="dialog" id="delAllUser">
   			<div class="dialog-content">
				<div class="dialog-header"><span class="cls clsModal"><i class="fa fa-close"></i></span>删除确认</div>
				<div class="dialog-body">
					<p class="xs6">您将删除选中的用户</p>
					<p class="f60">改操作不可逆，请谨慎操作！</p>
				</div>
				<div class="dialog-footer">
					<input type="submit" class="btn btn-primary" value="确认删除">
					<a href="javascript:;" class="btn btn-default clsModal">取消</a>
				</div>
			</div>
   		</div>
   	</form>
   	</div>
   </div>
</section><!--//End main -->
<include file="Modules/Admin/Template/default/common/footer.html"/>
