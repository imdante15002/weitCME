<include file="Modules/Admin/Template/default/common/header.html"/>
<section class="main">
    <div class="info-title"><!--{$ued.username}--> 账户信息编辑</div>
    <div class="col">
    <form action="<!--{:U('MemberHandle/upUserinfo')}-->" method="post" enctype="multipart/form-data">
        <input type="hidden"name="uid" value="<!--{$ued.uid}-->">
        <input type="hidden" name="avtimg" value="<!--{$ued.avtimg}-->">
        <table class="table">
            <tbody>
                <tr>
                    <td width="140"></td>
                    <td>
                       <notempty name="ued.avtimg">
                        <img src="<!--{$ued.avtimg}-->" class="z mr10" width="80" height="80">
                        <else/>
                        <i class="fa hm fa-user mr10" style="font-size:80px; color:#999; width:80px; height:80px; background-color:#eee"></i>
                        </notempty>
                    </td>
                </tr>
                <tr>
                    <td align="right">更换头像</td>
                    <td><input type="file" name="newavtimg" value="选择头像"></td>
                </tr>
                <tr>
                    <td width="60"align="right">用户名</td>
                    <td><input type="text" name="username" value="<!--{$ued.username}-->" class="w240"></td>
                </tr>
                <tr>
                    <td width="60"align="right">密码</td>
                    <td><input type="text" name="password" value="" class="w240" placeholder="无权查看用户密码"></td>
                </tr>
                <tr>
                    <td width="60"align="right">QQ</td>
                    <td><input type="text" name="qq" value="<!--{$ued.qq}-->" class="w240"></td>
                </tr>
                <tr>
                    <td width="60"align="right">管理组</td>
                    <td>
                        <select name="group_id">
                            <option value="">请选择</option>
                            <volist name="admin" id="vo">
                                <option value="<!--{$vo.id}-->"><!--{$vo.title}--></option>
                            </volist>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="60" align="right">个性签名</td>
                    <td><textarea name="signature"  cols="80" rows="4"><!--{$ued.signature}--></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-primary" value="保存"></td>
                </tr> 
            </tbody>
        </table>
    </form>
    </div>
</section>
<include file="Modules/Admin/Template/default/common/footer.html"/>
