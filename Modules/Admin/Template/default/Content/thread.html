<include file="Modules/Admin/Template/default/common/header.html"/>
<section class="local-name">
    <strong class="xs6 normal">帖子列表</strong><small></small>
</section>
<section class="main">
    <div class="panel panel-default">
          <div class="panel-body">
            <form action="" method="get">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="15"><input type="checkbox" id="checkbox_all"></th>
                        <th>标题</th>
                        <th width="120">栏目</th>
                        <th width="60">作者</th>
                        <th width="80">发布时间</th>
                        <th width="80">浏览</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td><input type="checkbox" name="tid[]" value="<!--{$vo.id}-->"></td>
                        <td><!--{$vo.title}--></td>
                        <td><!--{$vo.name|default="未知"}--></td>
                        <td><!--{$vo.username|default="未知"}--></td>
                        <td><!--{$vo.dateline|date="Y/m/d",###}--></td>
                        <td><!--{$vo.views|default="未知"}--></td>
                        <td>
                            <a href="<!--{:U('Content/ed_article',array(id=>$vo['id']))}-->" class="tlps btn btn-primary" data-placement="bottom" title="编辑"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="#" class="tlps btn btn-danger"  data-placement="bottom" title="删除文章" data-toggle="modal" data-target=".delChannel"><i class="glyphicon glyphicon-remove-sign"></i></a>
                        </td>
                    </tr>
                    </volist>
                    <tr>
                        <td colspan="2">
                             <div class="btn modal" data-modal="move" title="批量移动">批量移动</div>
                             <div class="btn modal" data-modal="all_del" title="批量删除">批量删除</div>
                        </td>
                        <td colspan="5">
                            <div class="page"><!--{$page}--></div>
                        </td>
                    </tr>
                </body>
            </table>
            </form>
        </div>
        <div class="panel-footer">
            <a href="javascript:;" class="btn btn-success">批量移动</a>
            <a href="javascript:;" class="btn btn-danger">批量删除</a>
        </div>
    </div>
</div>
