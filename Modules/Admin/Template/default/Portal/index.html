<include file="Modules/Admin/Template/default/common/header.html"/>
<section class="main">
    <div class="panel">
    <div class="panel-header"><i class="fa fa-file-word-o"></i> 文章列表</div>
    <div class="panel-body">
      <form action="" method="post">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th width="15"><input type="checkbox" disabled=""></th>
                        <th>标题</th>
                        <th width="120">栏目</th>
                        <th width="60">作者</th>
                        <th width="80">发布时间</th>
                        <th width="80">浏览</th>
                        <th width="120">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                    <tr>
                        <td><input type="checkbox" name="id[]" value="<!--{$vo.id}-->"></td>
                        <td><!--{$vo.title}--></td>
                        <td><!--{$vo.name|default="未知"}--></td>
                        <td><!--{$vo.username|default="未知"}--></td>
                        <td><!--{$vo.dateline|date="Y/m/d",###}--></td>
                        <td><!--{$vo.views|default="未知"}--></td>
                        <td>
                            <a href="<!--{:U('Portal/edArticle',array('id'=>$vo['id']))}-->" class="t_a"><i class="fa fa-edit"></i> 编辑</a>
                            <a href="javascript:;" class="t_a modal delArticle" data-id="<!--{$vo.id}-->" data-target="#delModal"><i class="fa fa-trash"></i> 删除</a>
                        </td>
                    </tr>
                    </volist>
                    <tr class="t-tr">
                        <td><input type="checkbox" id="checkbox_all"></td>
                        <td colspan="2">
                            <a class="btn btn-primary" href="javascript:;">批量移动</a>
                            <a class="btn btn-primary" href="javascript:;">批量删除</a>
                        </td>
                        <td colspan="4">
                            <div class="page"><!--{$page}--></div>
                        </td>
                    </tr>
                </body>
            </table>
            </form>
   	</div>
</div>
</section>
<div class="dialog" id="delModal">
	<div class="dialog-content">
		<div class="dialog-header"><span class="cls clsModal"><i class="fa fa-close"></i></span>删除确认</div>
		<div class="dialog-body">
			<p class="f60">改操作不可逆，请谨慎操作！</p>
		</div>
		<div class="dialog-footer">
			<a href="javascript:;" class="dialog-abtn mr10 sentData">确认删除</a>
			<a href="javascript:;" class="dialog-abtn clsModal">取消</a>
		</div>
	</div>
</div>
<include file="Modules/Admin/Template/default/common/footer.html"/>
<script type="text/javascript">
    $(function(){
        $(".delArticle").click(function(){
            var id=$(this).data('id');
            $('.sentData').attr("href","/admin.php/PortalHandle/delArticle/id/"+id+".html");
        });
    })
</script>
