<include file="Modules/Admin/Template/default/common/header.html"/>
<section class="main">
    <div class="info-title">数据库表</div>
    <div class="col">
        <table class="table table-striped table-hover">
                    <thead>
                        <th width="25"><input type="checkbox" id="checkbox_all" checked></th>
                        <th>数据表名</th>
                        <th>说明</th>
                        <th width="120">编码</th>
                        <th width="120">记录数</th>
                        <th width="120">大小</th>
                        <th width="160">操作</th>
                    </thead>
                    <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td><input type="checkbox" name="name[]" value="<!--{$vo.name}-->" checked></td>
                            <td><!--{$vo.name}--></td>
                            <td><!--{$vo.comment|default="无"}--></td>
                            <td><!--{$vo.collation}--></td>
                            <td><!--{$vo.rows}--></td>
                            <td><!--{$vo.avg_row_length}--></td>
                            <td>
                                <a href="javascript:;" class="t_a" data-table="<!--{$vo.name}-->" data-target=".clearTable"><i class="fa fa-circle-o-notch"></i> 修复</a>
                                <a href="javascript:;" class="t_a" data-table="<!--{$vo.name}-->" data-target=".clearTable"><i class="fa fa-copy"></i> 备份</a>
                                <a href="javascript:;" class="t_a" data-table="<!--{$vo.name}-->" data-target=".clearTable"><i class="fa fa-refresh"></i> 清空</a>
                            </td>
                        </tr>
                        </volist>
                        <tr class="t-tr">
                        	<td colspan="7">
                        		<a href="javascript:;" class="btn btn-primary">备份</a>
                        		<a href="javascript:;" class="btn btn-primary">整理</a>
                        		<a href="javascript:;" class="btn btn-primary">修复表</a>
                        	</td>
                        </tr>
                    </tbody>
                </table>
    </div>
</section>
<include file="Modules/Admin/Template/default/common/footer.html"/>
<script>
    $(document).ready(function(){
    /**
     * 全选列表
     * @param  {String}
     * @return {[type]}
     */
    $("#checkbox_all").click(function(){   
            if(this.checked){   
                $("input[name='name[]']").each(function(){this.checked=true;});  
            }else{   
                $("input[name='name[]']").each(function(){this.checked=false;});   
            }   
    });
})
</script>
