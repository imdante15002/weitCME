  	<a href="<!--{:U('Config/addTtable')}-->" class="btn btn-primary">自定义数据表</a>
  </div>
  <div class="panel-body">
  	<table class="table table-hover">
        <tbody>
            <tr>
                <td width="20"><input type="checkbox" class="check_all"></td>

                <td>模型路径</td>

            </tr>
            </volist>
            <tr>
                <td><input type="checkbox" class="check_all"></td>
